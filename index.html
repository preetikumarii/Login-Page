<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <section class="vh-100">
        <div class="container p-5 m-auto h-100">
        <div class="row m-auto d-flex align-items-center justify-content-around h-100">
            <div class="logo d-flex align-items-center mr-4 ml-5 col-md-8 col-lg-6 col-xl-6">
                <img class="col-md-8 col-lg-8 col-xl-6" src="logo.png" alt="logo">
            </div>

            <div class="form p-4 col-md-7 col-lg-6 col-xl-5 offset-xl-1">
              <form>
                <!-- Email input -->
                <div class="form-outline mb-1">
                  <input type="email" id="form1Example13" class="form-control form-control-g" placeholder="E-mail" />
                  <label class="form-label font-weight-bold" for="form1Example13">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-1">
                  <input type="password" id="form1Example23" class="form-control form-control-g" placeholder="Password" />
                  <label class="form-label font-weight-bold" for="form1Example23">Password</label>
                </div>
      
                <div class="d-flex mb-3 justify-content-around align-items-center link-dark">
                  <a class="text-dark font-weight-bold" href="#!">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-g btn-block">Sign in</button>

                <div class="d-flex justify-content-around align-items-center link-dark">
                  <span class="text-dark mt-3 font-weight-bold">For Technical Service: 1800 102 3500</span>
                </div>

              </form>
            </div>

          </div>
        </div>
      </section>
</body>
</html>
